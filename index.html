<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    
        <style>
            .row{
                display: grid;
                grid-template-columns: repeat(auto-fill,minmax(220px,auto));
                gap: 30px;
                text-align: center;
            }
            .container{
                padding: 10px;
            }
            .product{
                background-color: rgba(250, 235, 215, 0.566);
                padding: 10px;
                border-radius: 10px;
                box-sizing: border-box;
                border: solid rgb(250, 168, 60) 0.5px;
            }
            .product img{
                width: 200px;
                height: 200px;
                margin: 5px auto;
            }
            a{
                text-decoration: none;
                color: black;
                border: solid rgb(250, 168, 60) 0.5px;
                padding: 5px;
                cursor: pointer;
                border-radius: 5px;
            }
        </style>
</head>

<body>
    <div class="products">
        <div class="container">
            <h1>Products</h1>
            <div class="row">
            </div>
        </div>
    </div>
    <hr>
    <div class="productsByAxios">
        <h1>Products By Axios</h1>
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
